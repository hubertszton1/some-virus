<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wa≈ºne pytanie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Styl dla komunikatu o telefonie */
        #mobile-blocker {
            display: none; /* Domy≈õlnie ukryte */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6e6;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        #mobile-blocker h2 {
            color: #d63384;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 30px;
            pointer-events: none;
        }

        .buttons-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            transition: left 0.2s ease-out, top 0.2s ease-out, transform 0.2s ease-out;
            z-index: 999;
        }

        .heart {
            color: #ff4d6d;
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="mobile-blocker">
        <div style="font-size: 4rem;">üíª</div>
        <h2>Nie mo≈ºesz uruchomiƒá tej strony na smartfonie.</h2>
        <p>Proszƒô, otw√≥rz tƒô stronƒô na komputerze.</p>
    </div>

    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ?</h1>

        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="celebrate()">TAK</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // --- WYKRYWANIE URZƒÑDZENIA ---
        function checkDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.innerWidth < 1024;

            if (isMobile || isSmallScreen) {
                document.getElementById('mobile-blocker').style.display = 'flex';
            }
        }

        // Uruchom sprawdzenie przy ≈Çadowaniu i zmianie rozmiaru
        window.onload = checkDevice;
        window.onresize = checkDevice;

        // --- LOGIKA PRZYCISKU (Twoja oryginalna) ---
        const noBtn = document.getElementById('noBtn');
        const moveAmount = 150; 
        let scale = 1.0; 

        document.addEventListener('mousemove', (e) => {
            // Je≈õli wy≈õwietla siƒô blokada, nie licz pozycji przycisku
            if (document.getElementById('mobile-blocker').style.display === 'flex') return;

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

            if (distance < 80) {
                if (noBtn.style.position !== 'fixed') {
                    noBtn.style.left = btnRect.left + 'px';
                    noBtn.style.top = btnRect.top + 'px';
                    noBtn.style.position = 'fixed';
                    noBtn.style.margin = '0';
                }

                if (scale > 0.001) {
                    scale -= 0.01;
                    noBtn.style.transform = `scale(${scale})`;
                }

                const dirX = btnCenterX - e.clientX;
                const dirY = btnCenterY - e.clientY;
                const angle = Math.atan2(dirY, dirX);

                let newX = btnRect.left + Math.cos(angle) * moveAmount;
                let newY = btnRect.top + Math.sin(angle) * moveAmount;

                newX = Math.max(10, Math.min(window.innerWidth - btnRect.width - 10, newX));
                newY = Math.max(10, Math.min(window.innerHeight - btnRect.height - 10, newY));

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        function celebrate() {
            const card = document.querySelector('.card');
            card.innerHTML = `
                <h1 style="color: #ff4d6d; font-size: 2.5rem;">Huraaa! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.2rem; color: #555;">Wiedzia≈Çem, ≈ºe siƒô zgodzisz!</p>
                <div style="font-size: 4rem; margin-top: 20px;">üåπü•Ç‚ú®</div>
            `;
        }
    </script>
</body>
</html>
